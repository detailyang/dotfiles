format = """\
    $time\
    $hostname\
    $custom\
    $directory\
    $docker_context\
    $package\
    $dotnet\
    $java\
    $julia\
    $nodejs\
    $python\
    $ruby\
    $rust\
    $nix_shell\
    $memory_usage\
    $kubernetes\
    $env_var\
    $git_branch\
    $git_commit\
    $cmd_duration\
    $line_break\
    $character\
"""

[cmd_duration]
# $duration â€“ The command duration (e.g. "15s")
# $style    â€“ The default style of the module (e.g. "bold yellow")
min_time = 500
format = "âŒ› [$duration]($style) "
show_milliseconds = true

[dotnet]
disabled = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold bright-blue"
truncation_length = 7
truncate_to_repo = false

[git_branch]
symbol = "ðŸŒ± "
# style = "white"
style = "bright-green"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
stashed = "" # ignore stashes
staged.value = "!"
staged.style = "bold bright-green"

[time]
disabled = false
format = "[$time]($style) "
time_format = "%T"
style = "bold yellow"
utc_time_offset = "+8"

[kubernetes]
format = '[â›µ $context\($namespace\)](dimmed green) '
disabled = false

[character] # The name of the module we are configuring is "character"
success_symbol = "[âžœ\u00A0](bold green)" # The "success_symbol" segment is being set to "âžœ" with the color "bold green"
