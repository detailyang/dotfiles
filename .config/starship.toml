format = """\
    $time\
    $custom\
    $directory\
    $docker_context\
    $package\
    $dotnet\
    $java\
    $julia\
    $nodejs\
    $python\
    $ruby\
    $rust\
    $nix_shell\
    $memory_usage\
    $aws\
    $kubernetes\
    $env_var\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $cmd_duration\
    $line_break\
    $character\
"""

[aws]
style = "bold blue"
symbol = "🅰 "
displayed_items = "region"

[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[cmd_duration]
# $duration – The command duration (e.g. "15s")
# $style    – The default style of the module (e.g. "bold yellow")
min_time = 500
format = "⌛ [$duration]($style) "
show_milliseconds = true

[custom.nu]
command = "printf 🐚"
format = "[$symbol$output]($style) "
when = """ test "$SHELL" == "/usr/local/bin/nu" """

[dotnet]
disabled = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold bright-blue"
truncation_length = 7
truncate_to_repo = false

[git_branch]
symbol = "🌱 "
# style = "white"
style = "bright-green"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
stashed = "" # ignore stashes
staged.value = "!"
staged.style = "bold bright-green"

[time]
disabled = false
format = "[$time]($style) "
time_format = "%T"
style = "bold yellow"
utc_time_offset = "+8"

[kubernetes]
format = '[⛵ $context\($namespace\)](dimmed green) '
disabled = false
