set -g default-terminal "screen-256color"
set -g display-time 3000
set -g history-limit 1000000
set -g base-index 1
set -g pane-base-index 1
set -s escape-time 0
set -g mouse on
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

bind-key t new-window
bind-key c kill-window 

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
unbind %
bind | split-window -h    
unbind '"'
bind - split-window -v   
bind -n C-p setw synchronize-panes
bind-key -n C-l send-keys C-l \; send-keys -R \; clear-history

bind-key o run-shell -b "tmux popup -xC -yC -w100% -h75% -E $HOME/bin/snippte &> /dev/null"

setw -g mode-keys vi
setw -gq utf8 on
set -g mouse on

bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "$(if [[ $(uname) == 'Darwin' ]]; then echo 'pbcopy'; else echo 'xclip -in -selection clipboard'; fi)"

# default statusbar colors
set -g status-style bg=colour235,fg=colour136,default
# default window title colors
setw -g window-status-style fg=colour244,bg=default
#setw -g window-status-attr dim
# active window title colors
setw -g window-status-current-style fg=colour166,bg=default
#setw -g window-status-current-attr bright
# window title string (uses statusbar variables)
set -g set-titles-string '#T'
set -g status-justify "centre"
set -g window-status-format '#I #W'
set -g window-status-current-format ' #I #W '
# pane border
set -g pane-active-border-style fg='#55ff55'
set -g pane-border-style fg='#555555'

bind -n C-h {
  copy-mode
  send -X clear-selection
  send -X start-of-line
  send -X start-of-line
  send -X cursor-up
  send -X start-of-line
  send -X start-of-line

  if -F "#{m:*➜\u00A0*,#{copy_cursor_line}}" {
    send -X search-forward-text "➜\u00A0"
    send -X stop-selection
    send -X -N 2 cursor-right
    send -X begin-selection
    send -X end-of-line
    send -X end-of-line
    if "#{m:*➜\u00A0?*,#{copy_cursor_line}}" {
      send -X cursor-left
    }
  } {
    send -X end-of-line
    send -X end-of-line
    send -X begin-selection
    send -X search-backward-text "➜\u00A0"
    send -X end-of-line
    send -X end-of-line
    send -X cursor-right
    send -X stop-selection
  }
}

bind -n C-j {
  copy-mode
  send -X clear-selection
  send -X start-of-line
  send -X start-of-line
  send -X cursor-left
  send -X begin-selection
  send -X search-backward "(\\$ )|(# )"
  send -X start-of-line
  send -X start-of-line
  send -X stop-selection
}

